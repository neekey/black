<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap-3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./lib/bootstrap-3.2.0/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./options.css"/>

</head>
<body>
    <div class="page-wrap">

        <div class="J_Options options">
            <form class="form new-rule-form" v-on="submit: addRule($event, newRule);">
                <input type="text" class="form-control" v-model="newRule" placeholder="添加你需要屏蔽的域名或者页面地址">
                <input type="submit" class="btn btn-primary" value="添加">
            </form>
            
            <h4 v-if="rules.length" class="rule-list-title">已经被您屏蔽的列表：</h4>
            <ul class="rule-list">
                <li v-repeat="rules" class="item">
                    <input type="text" v-model="$value" class="form-control input-sm"> <span class="btn" v-on="click: removeRule($index);"><i class="fa fa-trash-o"></i></span>
                </li>
            </ul>
        </div>
    </div>


    <script src="./lib/vue.min.js"></script>
    <script src="./lib/jquery.js"></script>
    <script src="./options.js"></script>
</body>
</html>
